  <script>
	  

  		function ShowDiv(show_div, bg_div) {
        document.getElementById(show_div).style.display = 'block';
        document.getElementById(bg_div).style.display = 'block';
        var bgdiv = document.getElementById(bg_div);

  	function bro() {
  		/*
			var userAgent = window.navigator.userAgent; //包含以下属性中所有或一部分的字符串：appCodeName,appName,appVersion,language,platform
			let ChromeStatus = userAgent.indexOf('Chrome');
			let IEStatus = parseInt(userAgent.toLowerCase().match(/rv:([\d.]+)\) like gecko/)[1].slice(0,2));
			//Chrome浏览器
			if (userAgent.indexOf('Chrome') < 0 || parseInt(userAgent.toLowerCase().match(/rv:([\d.]+)\) like gecko/)[1].slice(0,2)) < 11) {
				ShowDiv('root','bg_root');
			}
			*/
			var userAgent = navigator.userAgent,
				rMsie = /(msie\s|trident.*rv:)([\w.]+)/,
				rFirefox = /(firefox)\/([\w.]+)/,
				rOpera = /(opera).+version\/([\w.]+)/,
				rChrome = /(chrome)\/([\w.]+)/,
				rSafari = /version\/([\w.]+).*(safari)/;
			var browser;
			var version;
			var ua = userAgent.toLowerCase();

			function uaMatch(ua) {
				var match = rMsie.exec(ua);
				if(match != null) {
					return {
						browser: "IE",
						version: match[2] || "0"
					};
				}
				var match = rFirefox.exec(ua);
				if(match != null) {
					return {
						browser: match[1] || "",
						version: match[2] || "0"
					};
				}
				var match = rOpera.exec(ua);
				if(match != null) {
					return {
						browser: match[1] || "",
						version: match[2] || "0"
					};
				}
				var match = rChrome.exec(ua);
				if(match != null) {
					return {
						browser: match[1] || "",
						version: match[2] || "0"
					};
				}
				var match = rSafari.exec(ua);
				if(match != null) {
					return {
						browser: match[2] || "",
						version: match[1] || "0"
					};
				}
				if(match != null) {
					return {
						browser: "",
						version: "0"
					};
				}
			}
			var browserMatch = uaMatch(userAgent.toLowerCase());
			if(browserMatch.browser) {
				browser = browserMatch.browser;
				version = browserMatch.version;
			}
			if(browser !== 'chrome' && browser !== 'IE'){
				ShowDiv('root','bg_root');
			}else if(browser === 'IE' && parseInt(version.slice(0,2))<10){
				ShowDiv('root','bg_root');
			}

		}
  		function downloadFile(url) {
        try{
            var elemIF = document.createElement("iframe");
            elemIF.src = url;
            elemIF.style.display = "none";
            document.body.appendChild(elemIF);
        }catch(e){

        }
	}
